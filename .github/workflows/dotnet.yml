name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1
    - name: Restore dependencies
      run: msbuild /t:restore ./WumpusJones/
    - name: Build
      run: msbuild /p:RestorePackages=false ./WumpusJones/
